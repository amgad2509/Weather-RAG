services:
  api:
    build: .
    container_name: weather_rag_api
    env_file:
      - .env
    environment:
      - TRACING_LOG_PATH=/app/logs/tracing.log
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
    command: ["python", "-m", "uvicorn", "src.api.main:app", "--host", "0.0.0.0", "--port", "8000"]

  ui:
    build: .
    container_name: weather_rag_ui
    depends_on:
      - api
    env_file:
      - .env
    environment:
      - API_BASE_URL=http://api:8000
    ports:
      - "8501:8501"
    command: ["streamlit", "run", "app.py"]
